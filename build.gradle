
apply plugin: 'java'
apply plugin: 'idea'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'
targetCompatibility = '21'

compileJava {
	options.encoding = "UTF-8"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'junit:junit:4.13.1'
	testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
}

test {
	useJUnitPlatform()
}